schemaVersion: 2.2.0
metadata:
  name: workspace-dev
  displayName: Che Image and Workspace Development
  description: >-
    Universal Developer Image provides various programming languages tools and
    runtimes for instant coding
  icon: >-
    https://raw.githubusercontent.com/devfile/devfile-web/main/apps/landing-page/public/pwa-192x192.png
  tags:
    - Java
    - Maven
    - Scala
    - PHP
    - .NET
    - Node.js
    - Go
    - Python
    - Pip
    - ubi8
  projectType: universal
  language: Polyglot
  version: 1.0.0
  projects:
  - name: che-devworkspaces
    git:
      remotes:
        origin: https://github.com/ethosengine/che-devworkspaces.git
components:
  - name: tools
    container:
      image: quay.io/devfile/universal-developer-image:ubi8-latest
      memoryLimit: 6G
      memoryRequest: 512Mi
      cpuRequest: 1000m
      cpuLimit: 4000m
      mountSources: true
attributes:
  dw.metadata.annotations:
    che.eclipse.org/devfile-source: |
      url:
        location: https://registry.devfile.io/devfiles/udi/1.0.0
      factory:
        params: >-
          che-editor=che-incubator/che-code/latest&storageType=per-user&url=https://registry.devfile.io/devfiles/udi/1.0.0
  controller.devfile.io/storage-type: per-user
